<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>th:each</h1>
<table>
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car:${fromcars}">
        <td th:utext="${car.getId()}">No</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>
        <td th:utext="${car.color}">Color</td>
    </tr>
</table>
</body>
</html>
